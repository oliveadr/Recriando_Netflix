<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--owl css-->
   <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
   <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>RPGflix</title>
</head>
<body>
   <header>
       <div class="container">
            <h2 class="logo">RPGflix</h2>
            <nav>
                <a href="#">Incio</a>
                <a href="#">Classes</a>
                <a href="#">Raça</a>
                <a href="#">Alinhamentos</a>
            </nav>
       </div>
   </header>
   <main>
    <div class="jogo-principal">
        <div class="container">
            <h3 class="titulo">D&D - Dungeons and Dragons</h3>
            <p class="desc"> Dungeons & Dragons, é um boardgame de interpretação de papéis de alta fantasia .</p>
            <div class="botoes">
                <button role="botao" class="botao">
                    <i class="fas fa-dice-d20"></i>
                Jogar Agora
                </button>
                <button role="botao" class="botao">
                    <i class="fas fa-info-circle"></i>
                Mais Informações
                </button>
            </div>
        </div>
    </div>
   </main>
   <div class="carrosel-rpg-races">
       <div class="owl-carousel owl-theme">
           <div class="item">
              <img class="box-rpg" src="img/jogos/mini1.png" alt="jogo" srcset="">
           </div>
           <div class="item">
                <img class="box-rpg" src="img/jogos/mini2.png" alt="jogo" srcset="">
            </div>
            <div class="item">
                <img class="box-rpg" src="img/jogos/mini3.png" alt="jogo" srcset="">
             </div>
             <div class="item">
                <img class="box-rpg" src="img/jogos/mini4.png" alt="jogo" srcset="">
             </div>
             <div class="item">
                <img class="box-rpg" src="img/jogos/mini5.png" alt="jogo" srcset="">
             </div>
             <div class="item">
                <img class="box-rpg" src="img/jogos/mini6.png" alt="jogo" srcset="">
             </div>
             <div class="item">
                <img class="box-rpg" src="img/jogos/mini7.png" alt="jogo" srcset="">
             </div>
             <div class="item">
                <img class="box-rpg" src="img/jogos/mini8.jpg" alt="jogo" srcset="">
             </div>
             <div class="item">
                <img class="box-rpg" src="img/jogos/mini9.jpg" alt="jogo" srcset="">
             </div>
             <div class="item">
                <img class="box-rpg" src="img/jogos/mini10.png" alt="jogo" srcset="">
             </div>

       </div>



   </div>

   <script src="https://kit.fontawesome.com/043fe744c2.js" crossorigin="anonymous"></script>
   <script src="js/owl/jquery.min.js"></script>
   <script src="js/owl/owl.carousel.min.js"></script>
   <script src="./js/owl/setup.js"></script>
</body>
</html>
